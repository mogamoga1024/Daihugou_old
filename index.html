<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富豪</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button @click="exchangeCards" :disabled="canExchangeCards === false">交換</button>
        <div id="player-card-container">
            <div class="player-card" v-for="card in playerCards"
                @click="selectExchangeCards(card)"
                :class="{'selected-card': card.isSelected, 'disable-card': card.isSelected === false && canSelectCards === false}">
                {{ card.origin.name }}
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/card/abstractCard.js"></script>
    <script src="js/card/mark.js"></script>
    <script src="js/card/card.js"></script>
    <script src="js/hand/hand.js"></script>
    <script src="js/player/abstractPlayer.js"></script>
    <script src="js/player/player.js"></script>
    <script src="js/player/cpu.js"></script>
    <script src="js/player/playerFactory.js"></script>
    <script src="js/rule/rule.js"></script>
    <script src="js/gameManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
